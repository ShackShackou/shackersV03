<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHACKERS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        h2 {
            text-align: center;
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #444;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login {
            background: #00ccff;
            color: black;
        }
        
        .btn-register {
            background: #00ff88;
            color: black;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            color: #00ff88;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        #registerForm {
            display: none;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #cccccc;
        }
        
        .toggle-form a {
            color: #00ccff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHACKERS</h1>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Sign In</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-login">Sign In</button>
                </div>
            </form>
            <div class="toggle-form">
                Don't have an account? <a onclick="showRegister()">Create one</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm">
            <h2>Create Account</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-register">Create Account</button>
                </div>
            </form>
            <div class="toggle-form">
                Already have an account? <a onclick="showLogin()">Sign in</a>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:4000/api';
        
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data?.error || 'Login failed');
                }
                
                localStorage.setItem('labrute_token', data.token);
                localStorage.setItem('userEmail', email);
                document.getElementById('success').textContent = 'Login successful! Redirecting...';
                document.getElementById('success').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/home.html';
                }, 1000);
                
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerUsername').value;
            
            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data?.error || 'Registration failed');
                }
                
                localStorage.setItem('labrute_token', data.token);
                localStorage.setItem('userEmail', email);
                document.getElementById('success').textContent = 'Account created! Redirecting...';
                document.getElementById('success').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/home.html';
                }, 1000);
                
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Check if already logged in
        const token = localStorage.getItem('labrute_token');
        if (token) {
            window.location.href = '/home.html';
        }
    </script>
</body>
</html>
