<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaBrute - Entraînement Mêlée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <script type="module">
        import Phaser from 'phaser';
        import { MeleeTrainingScene } from './src/scenes/MeleeTrainingScene.js';
        
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'game-container',
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 1024,
                height: 768
            },
            backgroundColor: '#000000',
            scene: [MeleeTrainingScene]
        };

        const game = new Phaser.Game(config);
        
        // Démarrer directement le mini-jeu
        game.events.once('ready', () => {
            game.scene.start('MeleeTrainingScene', { 
                playerData: {
                    level: 1,
                    gold: 0,
                    stats: {
                        strength: 10,
                        agility: 10,
                        defense: 10,
                        magic: 5
                    }
                }
            });
        });
    </script>
</body>
</html>
