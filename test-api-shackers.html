<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Shackers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc66;
        }
        #output {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            color: #00ff88;
        }
        .error {
            color: #ff6688;
        }
    </style>
</head>
<body>
    <h1>Test API Shackers</h1>
    
    <div>
        <button onclick="testAPI()">Test API Status</button>
        <button onclick="getToken()">Check Token</button>
        <button onclick="getShackers()">Get My Shackers</button>
        <button onclick="getAllData()">Get All Database Data</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        const API_BASE = 'http://localhost:4000/api';
        const output = document.getElementById('output');
        
        function log(message, isError = false) {
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<div class="${className}">${message}</div>`;
        }
        
        function clear() {
            output.innerHTML = '';
        }
        
        async function testAPI() {
            clear();
            try {
                const response = await fetch(`${API_BASE}`);
                const data = await response.json();
                log('✓ API is running: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('✗ API Error: ' + error.message, true);
            }
        }
        
        function getToken() {
            clear();
            const token = localStorage.getItem('labrute_token');
            const email = localStorage.getItem('userEmail');
            
            if (token) {
                log('✓ Token found: ' + token.substring(0, 20) + '...');
                log('✓ User email: ' + (email || 'Not found'));
            } else {
                log('✗ No token found in localStorage', true);
                log('Please login first at /login.html', true);
            }
        }
        
        async function getShackers() {
            clear();
            const token = localStorage.getItem('labrute_token');
            
            if (!token) {
                log('✗ No token found. Please login first.', true);
                return;
            }
            
            try {
                log('Fetching shackers with token...');
                const response = await fetch(`${API_BASE}/shackers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const error = await response.text();
                    log('✗ Error: ' + error, true);
                    return;
                }
                
                const shackers = await response.json();
                log('✓ Found ' + shackers.length + ' shacker(s)');
                
                if (shackers.length > 0) {
                    log('\nShackers:');
                    shackers.forEach(s => {
                        log(`\n- ${s.name} (${s.gender})`);
                        log(`  Level: ${s.level}`);
                        log(`  Stats: HP=${s.hp}, STR=${s.strength}, AGI=${s.agility}, SPD=${s.speed}`);
                        log(`  ID: ${s.id}`);
                    });
                } else {
                    log('\nNo shackers found for this account.');
                    log('Create one at /create-shacker.html');
                }
            } catch (error) {
                log('✗ Error: ' + error.message, true);
            }
        }
        
        async function getAllData() {
            clear();
            const token = localStorage.getItem('labrute_token');
            
            if (!token) {
                log('✗ No token found. Please login first.', true);
                return;
            }
            
            try {
                // Test direct database query endpoint if it exists
                log('Testing database connection...');
                
                // Get current user info
                const authResponse = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (authResponse.ok) {
                    const user = await authResponse.json();
                    log('✓ Current user: ' + JSON.stringify(user, null, 2));
                } else {
                    log('✗ Could not get user info', true);
                }
                
                // Get shackers
                await getShackers();
                
            } catch (error) {
                log('✗ Error: ' + error.message, true);
            }
        }
        
        // Auto-run on load
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
