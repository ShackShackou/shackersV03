<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaBrute - Hub Ultra Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 1024px;
            height: 768px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #444;
        }
        
        .building {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        
        .building:hover {
            transform: scale(1.1);
        }
        
        .building-icon {
            font-size: 48px;
            margin-bottom: 5px;
        }
        
        .building-name {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: #3B7F3C;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="ground"></div>
        
        <div class="stats">
            <div>Niveau 1 | Or: 1000 | Gemmes: 50</div>
        </div>
        
        <div class="building" style="left: 200px; top: 350px;" onclick="showTraining()">
            <div class="building-icon">‚öîÔ∏è</div>

        </div>
        
        <div class="building" style="left: 400px; top: 330px;" onclick="showTavern()">
            <div class="building-icon">üç∫</div>
            <div class="building-name">Taverne</div>
        </div>
        
        <div class="building" style="left: 600px; top: 350px;" onclick="showMarket()">
            <div class="building-icon">üí∞</div>
            <div class="building-name">March√©</div>
        </div>
        
        <div class="building" style="left: 800px; top: 370px;" onclick="showArena()">
            <div class="building-icon">üèüÔ∏è</div>
            <div class="building-name">Ar√®ne</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <button onclick="goToMeleeTraining()" style="position: absolute; bottom: 20px; right: 20px; padding: 10px 20px; font-size: 16px;">
            Test Mini-jeu M√™l√©e ‚Üí
        </button>
    </div>

    <script>
        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 2000);
        }
        
        function showTraining() {
            // Aller au menu d'entra√Ænement
            window.location.href = '/hub-ultra.html';
        }

</body>
</html>
