<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaBrute Reborn - Hub Ultra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: #ff0000;
            color: #ffffff;
            padding: 10px;
            display: none;
            z-index: 1000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Chargement du Hub Ultra</div>
        <div class="error" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@esotericsoftware/spine-phaser@4.2.0/dist/SpinePlugin.min.js"></script>

    <script type="module">
        // Capturer les erreurs
        window.addEventListener('error', function(e) {
            console.error('Erreur capturée:', e);
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'Erreur: ' + e.message;
            errorDiv.style.display = 'block';
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Promise rejetée:', e);
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'Erreur: ' + e.reason;
            errorDiv.style.display = 'block';
        });
        import Phaser from 'phaser';
        import { SpinePlugin } from '@esotericsoftware/spine-phaser';
        import { HubUltraScene } from './src/scenes/HubUltraScene.js';
        import { TrainingSelectionScene } from './src/scenes/TrainingSelectionScene.js';
        import { MeleeTrainingScene } from './src/scenes/MeleeTrainingScene.js';
        import { TrainingInteractiveScene } from './src/scenes/TrainingInteractiveScene.js';
        
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'game-container',
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 1024,
                height: 768
            },
            backgroundColor: '#000000',
            plugins: {
                scene: [
                    {
                        key: 'SpinePlugin',
                        plugin: SpinePlugin,
                        mapping: 'spine'
                    }
                ]
            },
            scene: [HubUltraScene, TrainingSelectionScene, MeleeTrainingScene, TrainingInteractiveScene]
        };

        console.log('Configuration du jeu:', config);
        
        // Timeout si le jeu ne charge pas
        const loadTimeout = setTimeout(() => {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'Erreur: Le jeu met trop de temps à charger. Essayez de rafraîchir la page.';
            errorDiv.style.display = 'block';
        }, 10000); // 10 secondes
        
        // Créer le jeu
        console.log('Création du jeu Phaser...');
        const game = new Phaser.Game(config);
        
        // Une fois que Phaser est prêt
        game.events.once('ready', () => {
            console.log('Phaser est prêt');
            clearTimeout(loadTimeout);
            
            // Retirer le message de chargement
            document.querySelector('.loading').style.display = 'none';
            
            // Démarrer le hub ultra
            console.log('Démarrage de HubUltraScene...');
            game.scene.start('HubUltraScene');
        });
        
        // Écouter les événements de scène
        game.events.on('scene-awake', (scene) => {
            console.log('Scène réveillée:', scene.constructor.name);
        });
        
        game.events.on('scene-create', (scene) => {
            console.log('Scène créée:', scene.constructor.name);
        });
    </script>
</body>
</html>
